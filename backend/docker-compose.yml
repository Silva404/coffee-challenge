version: '3.1'

services:
  api:
    container_name: coffee-api
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - 4000:4000
    depends_on:
      - db
    command: yarn start:dev

  db:
    container_name: db
    image: postgres
    env_file:
      - .env
    ports:
      - 5432:5432
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-postgres:/var/lib/postgresql/data

volumes:
  db-postgres:
